site_name: Galarzaa's Docs
repo_url: https://github.com/Galarzaa90/PersonalDocs

theme:
  name: material
  palette:
  - scheme: default
    primary: 'indigo'
    accent: 'orange'
    toggle:
      icon: material/weather-night
      name: Switch to dark mode
    media: "(prefers-color-scheme: light)"
  - scheme: slate
    primary: 'indigo'
    accent: 'orange'
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
    media: "(prefers-color-scheme: dark)"
  features:
    - navigation.tracking
    - content.code.copy
    - content.action.view
    - navigation.footer
    - navigation.instant

plugins:
  - git-revision-date-localized
  - search

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://galarzaa.com
    - icon: fontawesome/brands/github
      link: https://github.com/Galarzaa90
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/galarzaa/

nav:
  - Home: index.md
  - Uses: uses.md
  - Projects:
    - PC Monitoring: projects/monitoring.md
  - Windows: windows.md
  - DevOps:
      - Shell: devops/shell.md
      - Misc: devops/misc.md

