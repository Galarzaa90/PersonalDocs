site_name: Galarzaa's Docs
site_description: Personal collection of snippets and miscellaneous documentation.
site_author: Allan Galarza
repo_name: Galarzaa90/PersonalDocs
repo_url: https://github.com/Galarzaa90/PersonalDocs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.tracking
    - content.code.copy
    - content.action.view
    - content.action.edit
    - navigation.footer
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - blog
  - meta
  - git-revision-date-localized:
      enable_creation_date: true
      exclude:
        - blog/*
  - git-committers:
      repository: Galarzaa90/PersonalDocs
      branch: main
  - search
  - social:
      enabled: !ENV [CI, false]


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - md_in_html

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://galarzaa.com
    - icon: fontawesome/brands/github
      link: https://github.com/Galarzaa90
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/galarzaa/

nav:
  - Home: 
    - Home: index.md
    - Uses: uses.md
    - System Setup: setup.md
    - Badges: badges.md
  - Blog:
    - Home: blog/index.md
  - Development:
    - Bookmarks: dev/bookmarks.md
    - Windows: dev/windows.md
    - Terminal: dev/terminal.md
    - Misc: dev/misc.md
  - Projects:
    - PC Monitoring: projects/monitoring.md
  
      

